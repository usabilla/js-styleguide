machine:
  node:
    version: $(cat $HOME/$CIRCLE_PROJECT_REPONAME/.nvmrc)

notify:
  webhooks:
    - url: https://public.intranet.usabilla.nl/wall-e/incoming/circleci-build-webhook

dependencies:
  pre:
    - ./scripts/yarn-install.sh;
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
  override:
    - yarn install

test:
  override:
    - yarn lint
  post:
    - yarn semantic-release || true
