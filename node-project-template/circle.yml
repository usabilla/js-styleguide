machine:
  node:
    version: $(cat $HOME/$CIRCLE_PROJECT_REPONAME/.nvmrc)

notify:
  webhooks:
    - url: https://public.intranet.usabilla.nl/wall-e/incoming/circleci-build-webhook

dependencies:
  pre:
    - ./scripts/install-yarn.sh
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
  override:
    - yarn install

test:
  override:
    - yarn test
